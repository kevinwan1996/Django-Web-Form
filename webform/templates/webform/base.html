<!DOCTYPE html>
<html>
	<head>
		<title>IV&V Progress Report Template</title>
		<meta charset="utf-8" />
		{% load staticfiles %}
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" type = "text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
		<script type="text/javascript" src="{% static '/js/jquery-2.1.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/bootstrap.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/addDelete.js' %}"></script>
	</head>
	<style>
		.py-5 {
			padding-top: 3rem!important;
			padding-bottom: 3rem!important;
		}
		.bg-inverse {
			-color: #292b2c!important;
		}		
	</style>
	<body>
		<div class="page-header" style="background-color:#ffffff; margin:0">
			<h1><a href="https://www.hhs.gov/ocio/eplc/EPLC%20Archive%20Documents/14%20-%20IVV/eplc_ivv_practices_guide.pdf">Independent Verification and Validation</a></h1>
			<a class="navbar-brand1" href="https://www.hhs.gov/ocio/eplc/EPLC%20Archive%20Documents/14%20-%20IVV/eplc_ivv_practices_guide.pdf"><img class="banner-image1" src="{% static 'img/images/IVVbanner.png' %}"></a>
			<a class="navbar-brand2" href="https://www.mitre.org/"><img class="banner-image2" src="{% static 'img/images/Mitre.png' %}"></a>
		</div>
		<nav class="navbar-lower" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					    <span class="icon-bar"></span>
					    <span class="icon-bar"></span>
					    <span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li id="test"><a href="/">Home</a></li>
						<li><a href="/">About</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{% if user.is_authenticated %}
							<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
						{% else %}
							<li><a href="/signup">Sign Up</a></li>
							<li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		</div>
		{% block content %}
		{% endblock %}
		<footer class="py-5 bg-inverse">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
        </div>
        <!-- /.container -->
    </footer>
	</body>
</html>
